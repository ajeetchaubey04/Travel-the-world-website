<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/43ce623a53.js"
      crossorigin="anonymous"
    ></script>
    <title>TRAVEL WEBSITE</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">TW</h1>
        <ul class="nav-item">
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
          <li class="nav-item"><a href="./aboutus.html">AboutUs</a></li>
          <li class="nav-item"><a href="./index.html">Home</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>lorem,ipsum.</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>lorem,ipsum.</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>lorem,ipsum.</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company Image" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your question,suggestions and concerns by filling out
              the contact from below.
            </p>
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" name="" id="Username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="form-group">
              <label for="Phone">Phone</label>
              <input type="text" name="" id="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <div class="social-media-links">
          <i class="fa-brands fa-facebook fa-4x"></i>
          <i class="fa-brands fa-square-twitter fa-4x"></i>
          <i class="fa-brands fa-instagram fa-4x"></i>
        </div>

        <p>World Travel &copy; AJEET CHAUBEY 2023, All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
